<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Product Preview Card Component</title>
</head>
<body>
    <div class="hero-container">
        <div class="image-container">
            <img class="desktop-image" src="images/image-product-desktop.jpg" alt="Desktop Product Image ">
            <img class="mobile-image" src="images/image-product-mobile.jpg" alt="Desktop Product Image ">
        </div>
        <div class="product-info-container">
            <h2 class="title">PERFUME</h2>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">A floral, solar and voluptuous
                                            interpretation composed by 
                                            Olivier Polge, Perfumer-Creator
                                            for the House of CHANEL.
            </p>
            <p class="price">$149.99 <span>$169.99</span></p>
            <button class="add-to-cart-btn"><img src="images/icon-cart.svg" alt="Cart Image">Add to Cart</button>
        </div>
    </div>
</body>
</html>
